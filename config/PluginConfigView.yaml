-
  # 配置文件描述
  name: 通用配置
  # 配置文件名
  file: config.yaml
  # 视图信息
  view:
    -
      # 配置项
      key: 面板域名
      # 配置描述
      comment: 面板域名
      # 配置路径
      path: 'panelDomain'
      # 配置类型
      type: 'text'
    -
      key: 群获取日志
      comment: 是否允许在群中获取日志
      path: 'logInGroup'
      type: 'boolean'
    -
      key: redis数据库模式
      comment: 是否使用redis数据库
      path: 'redis'
      type: 'boolean'
    -
      key: 允许追加数据
      comment: 是否允许在配置不存在时追加数据
      path: 'append'
      type: 'boolean'
-
  name: 面板api服务配置
  file: server.yaml
  view:
    -
      key: 服务端口
      comment: 服务端口
      path: 'port'
      type: 'number'
    -
      key: 调试模式
      comment: 调试模式
      path: 'debug'
      type: 'boolean'
    -
      key: 远程终端
      comment: 开启远程终端后，在面板可以直接访问服务器终端
      path: 'terminal'
      type: 'boolean'
    -
      key: wormhole代理
      comment: 启动wormhole代理
      path: 'wormhole.enable'
      type: 'boolean'
    -
      key: wormhole配置
      comment: wormhole代理设置
      path: 'wormhole'
      # 配置类型 group类型可包含子项
      type: 'group'
      # 子项
      part:
        -
          key: 服务器地址
          comment: 代理服务器链接地址，例：ws://localhost:3000/ws/
          path: 'wormhole.server'
          type: 'url'
        -
          key: 客户端ID
          comment: 客户端id
          path: 'wormhole.clientId'
          type: 'text'

