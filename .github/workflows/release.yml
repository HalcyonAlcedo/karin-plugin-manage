name: Release Workflow

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install global tsc-alias
        run: npm install -g tsc-alias

      - name: Build the project
        run: npm run build

      - name: Stash lib folder before switching branch
        run: |
          git add lib/ -f
          git stash

      - name: Checkout or create main branch
        run: |
          git fetch origin
          git checkout main || git checkout -b main
          git rm -rf lib/ || echo "No lib folder to remove"
          git stash pop

      - name: Commit changes
        run: |
          git add -f lib/
          git commit -m "Update lib folder from dev branch"
          
      - name: Push changes to main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin main --force
